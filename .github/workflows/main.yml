name: Watchlist build

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2                                 # checkout the repo

      - name: Install qmltestrunner                               # install qmltestrunner packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qtdeclarative5-dev-tools qml-module-qtquick-localstorage
          sudo apt-get install -y qml-module-qtquick-controls qml-module-qttest qt5-qmake
          sudo apt-get install -y libqt5test5 qtbase5-dev qtdeclarative5-dev
          sudo apt-get install -y libtap-formatter-junit-perl 

      - name: Run QML / C++ Tests
        run: |
          set -x
          
          cd tests_qml 
          env LC_ALL=de_DE.UTF-8 LC_NUMERIC=de_DE.utf8 qmltestrunner -platform offscreen -o qmlresults.tap,tap
          ls -l
          cat qmlresults.tap
          tap2junit --verbose qmlresults.tap
          ls -l
          cat qmlresults.tap.xml
          sed -i -e 's/><\/t/ classname="-" time="0"><\/t/g' qmlresults.tap.xml
          cat qmlresults.tap.xml
          cd ..                                                   
          cd tests
          qmake -o Makefile harbour-watchlist-tests.pro
          make
          sudo timedatectl set-timezone Europe/Berlin
          env LC_ALL=de_DE.UTF-8 LC_NUMERIC=de_DE.utf8 ./IngDibaBackendTest -o xmlresults.tap,tap
          ls -l
          cat xmlresults.tap
          tap2junit --verbose xmlresults.tap
          cat xmlresults.tap.xml
          sed -i -e 's/><\/t/ classname="-" time="0"><\/t/g' xmlresults.tap.xml 
          cat xmlresults.tap.xml

          

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()                                # run this step even if previous step failed
        with:
          name: QML/C++ Tests                                     # Name of the check run which will be created
          path: tests_qml/*.xml                                   # Path to test results ,tests/*.xml
          reporter: jest-junit                                    # Format of test results - because junit cannot be generated

  build:
    name: Build Versions
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prepare
        run: mkdir output

      - name: Build armv7hl
        id: build_armv7hl
        uses: coderus/github-sfos-build@master
        with:
          release: 4.2.0.21

      - name: Build i486
        id: build_i486
        uses: coderus/github-sfos-build@master
        with:
          release: 4.2.0.21
          arch: i486

      - name: Build aarch64
        id: build_aarch64
        uses: coderus/github-sfos-build@master
        with:
          release: 4.2.0.21
          arch: aarch64

      - name: Upload build result
        uses: actions/upload-artifact@v2
        with:
          name: rpm-build-result
          path: RPMS

      - name: Create release
        if: contains(github.ref, 'release')
        run: |
          set -x
          assets=()
          for asset in RPMS/*.rpm; do
            assets+=("-a" "$asset")
          done
          tag_name="${GITHUB_REF##*/}"
          hub release create "${assets[@]}" -m "$tag_name" "$tag_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
